# Backup mode: "snapshot" (default, incremental with rotation) or "simple" (direct rsync)
mode: snapshot
destination: /mnt/backups
snapshot_prefix: moria
source:
  - /home/example/directory
exclude:
  - /home/example/directory/exclude
keep:
  daily: 7
  weekly: 4
  monthly: 4
ignore_vanished_files_error: true
